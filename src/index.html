<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venda de consoles</title>
    <style>
      .seller {
        display: block;
        word-wrap: break-word;
      }
    </style>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Venda de consoles</h1>
          <h2 class="text-center" id="connected-account" style="font-size: 20px;"></h2>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="consoleRow" class="row">
      </div>
    </div>

    <div id="consoleTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Console</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 140px; height: 140px;" src="" data-holder-rendered="true">
            <br/><br/>
            <strong>Pre√ßo</strong>: <span class="price">10 ETH</span><br/>
            <strong>Vendedor</strong>: <p class="seller">0x</p>
            <hr>
            <span class="selled" style="display: none; display:none;">Produto vendido</span>
            <button class="btn btn-default btn-buy" type="button" data-id="0" data-price="0">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
